<div class="container">
  <h1 class="title">Environment: {{ env }}</h1>
  <h1 class="title">PSQL Version: {{ postgresVersion }}</h1>

  <a routerLink="/detail">{{ 'PAGES.HOME.GO_TO_DETAIL' | translate }}</a>

  <div class="directory-contents">
    <h2>Postgres Bin Contents:</h2>
    <ul>
      <li *ngFor="let entry of directoryContents">{{ entry }}</li>
    </ul>
  </div>
</div>
