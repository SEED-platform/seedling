<div class="container" *ngIf="{initialized: (postgresService.initialized$ | async) || false, running: (postgresService.running$ | async) || false} as status">
  <h1 class="title">Environment: {{ env }}</h1>
  <h1 class="title">PSQL Version: {{ postgresVersion }}</h1>
  <h1 class="title">Running: {{ status.running }}</h1>

  <button (click)="postgresService.initDb()" [disabled]="status.initialized || status.running">Init DB</button>
  <button (click)="postgresService.startDb()" [disabled]="!status.initialized || status.running">Start DB</button>
  <button (click)="postgresService.stopDb()" [disabled]="!status.initialized || !status.running">Stop DB</button>
</div>
